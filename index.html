<body>
    <div class="container">
        <p class="text-center">Drive API Quickstart</p>

        <!-- Authorization -->
        <div class="row justify-content-end">
            <button id="authorize_button" style="display: none;" class="btn btn-outline-secondary">Authorize</button>
            <button id="signout_button" style="display: none;" class="btn btn-outline-danger">Sign Out</button>
        </div>

        <!-- Main -->
        <main class="row mt-5" id="main_content">
            <div class="col">
                <div class="row" id="head_controls">
                    <div class="col">
                        <div class="input-group mb-3 w-50 row m-auto">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Resource</span>
                            </div>
                            <input type="text" class="form-control" placeholder="name to create" id="resource_name">
                            <select name="roles" id="folder_names" class=" ml-3">

                                <!-- <option value="owner">Owner</option>
                                <option value="writer">Writer</option>
                                <option value="reader">Reader</option> -->
                            </select>
                        </div>
                        <div class="row mt-2 justify-content-center">
                            <button type="button" class="btn btn-outline-secondary " id="create_folder">Create
                                Folder</button>
                            <button type="button" class="btn btn-outline-secondary ml-2" id="create_sheet">Create
                                Spread.</button>
                            <!-- <button type="button" class="btn btn-outline-secondary ml-2" id="">Get by Id</button> -->

                            <div class="dropdown  ml-2">
                                <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button"
                                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Lists
                                </a>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#" id="list_files">All files </a>
                                    <a class="dropdown-item" href="#" id="list_folders">Folders</a>
                                    <a class="dropdown-item" href="#" id="list_spread_files">Spreadsheets </a>
                                </div>
                            </div>
                            <!-- <button type="button" class="btn btn-outline-secondary ml-2">Secondary</button> -->
                        </div>

                    </div>

                </div>

                <!-- Lists -->
                <section class="row mt-5" id="list_files_section">
                    <div class="col">
                        <h3>Files List </h3>
                        <table class="table table-striped" style="width: fit-content" id="list_files_table">
                        </table>
                    </div>
                </section>


                <!-- Display Content -->
                <section class="row mt-5" id="file_detail_section">
                    <div class="col">
                        <h3>File Data</h3>
                        <div class="row mb-5">
                            <input class=" ml-3" type="text" placeholder="Product name" id="product_name">
                            <label class="m-2">Purchased?: </label>
                            <label class="m-2">Yes</label>
                            <input type="radio" name="purchased" id="purchased" style="margin-top: 15px ">
                            <span class="checkmark"></span>
                            <label class="m-2">No</label>
                            <input type="radio" name="purchased" id="not_purchased" style="margin-top: 15px ">
                            <span class="checkmark"></span>

                            <button type="button" class="btn btn-outline-secondary ml-3 btn-sm"
                                id="share_file_with_user" onclick="handleAppendNewRow()">Add Row</button>

                        </div>

                        <table class="table table-striped" style="width: fit-content" id="file_detail_table">
                    </div>

                    </table>


            </div>



            </section>


            <!-- Shared with Section -->
            <section class="row mt-5" id="share_file_section">
                <div class=" col">
                    <div class="row">
                        <h3>Share File </h3>
                        <!-- <i class="fa fa-plus fa-2x ml-5" aria-hidden="true"></i> -->
                    </div>
                    <div class="row mt-3 mb-3" id="share_file_input_section">
                        <input class=" ml-3" type="email" placeholder="user@gmail.com" id="user_email">
                        <select name="roles" id="roles" class=" ml-3">
                            <option value="owner" selected>Owner</option>
                            <option value="writer">Writer</option>
                            <option value="reader">Reader</option>
                        </select>
                        <button type="button" class="btn btn-outline-secondary ml-3" id="share_file_with_user"
                            onclick="handleShareFile()">Share File</button>
                    </div>

                    <table class="table table-striped" style="width: fit-content" id="share_file__table">

                    </table>

                </div>

            </section>

    </div>
    </main>
